<div class="flex margin-bottom-2">
	<p class="font-size-7 color-primary-4">Relecturas:</p>
	<div class="flex__1"></div>
	<button class="bg-color-primary-5 color-white-5 border border--rounded-3 border--color-primary-3 padding-x-3" (click)="newReread()">+</button>
</div>
<mat-tab-group backgroundColor="primary" dynamicHeight="true" mat-stretch-tabs="true" mat-align-tabs="start">
	@for(reread of rereads; track reread.id){
	<mat-tab>
		<ng-template mat-tab-label>
			<span>({{reread.startDate}}) - ({{reread.finishDate}})</span>
			<button class="margin-left-2 bg-color-alternative-5 border border--color-alternative-7 border--rounded-2" (click)="editReread(reread)">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="width-6 height-6 color-primary-5">
					<path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
				</svg>
			</button>
		</ng-template>
		{{reread.impressions}}
	</mat-tab>
	}
</mat-tab-group>
