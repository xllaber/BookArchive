<div class="flex flex--col flex--wrap flex--justify-content-center padding-5" >
	<p class="font-size-10 color-primary-5 margin-y-12 margin-x-auto">AUTORES</p>
	<div class="flex flex--row gap-10 padding-10 flex--justify-content-center">
		@for (author of authors; track author.id) {
		<mat-card class="scale-up-1 cursor cursor--pointer" (click)="authorDetail(author.id)">
			<img mat-card-lg-image class="image" src="{{author.image}}" alt="{{author.name}} photo"/>
			<mat-card-content class="padding-top-3 bg-color-primary-5 flex flex--align-items-center">
		<a class="padding-top-3 text-align text-align--center text-decoration text-decoration--none color-white-5--to-alternative-5 text-underline-animated text-underline-animated-transition--white-5-alternative-5 scale-up-1"
			routerLink="/authors/{{author.id}}"
		>

		{{author.name}}
		</a>
				</mat-card-content>
			</mat-card>
		}
	</div>

</div>
